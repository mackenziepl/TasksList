Tasks List
<ng-container *ngIf="tasksList.length > 0; else noTask">
  <ul>
    <li *ngFor="let task of tasksList">
      {{task.name}
      <button type="button" class="btn btn-success" (click)="done(task)">Done</button>
      <button type="button" class="btn btn-danger" (click)="delete(task)">Delete</button>
    </li>
  </ul>
</ng-container>
<ng-template #noTask>
  <p>No tasks, you have time off :)</p>
</ng-template>
